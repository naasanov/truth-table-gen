<app-card>
  <h1>Truth Table Generator</h1>
  <label for="logic-input">Enter your logic expression:</label>
  <input
    id="logic-input"
    type="text"
    placeholder="e.g. A | B"
    [value]="expression()"
    (input)="updateExpression($event)"
    autocomplete="off"
    spellcheck="false"
  />
  <app-truth-table [expression]="expression()"></app-truth-table>
</app-card>
<app-card>
  <app-legend></app-legend>
</app-card>
